<div ng-cloak class="content">
                <!-- <div class="header-clear-large"></div> -->
                <!--Page content goes here, fixed elements go above the all elements class-->

                <div class="container heading-style-5">
                    <h4 class="heading-title">Employees</h4>
                    <i class="fa fa-calendar heading-icon"></i>
                    <div class="line bg-black"></div>
                </div>
                <div class="listitems">
                    <ul>
                        <li ng-if='locations.Results.length != 0' ng-repeat='employee in employees'>
                        <a ng-href='#/availability/{{locationID}}/{{treatmentID}}/{{employee.ID}}/'>
                            <table>
                                <tr>
                                    <td>Name</td>
                                    <td>{{employee.FirstName}} {{employee.LastName}}</td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td>{{employee.Gender.Name}}</td>
                                </tr>
                            </table>
                        </a>
                        </li>
                    </ul>
                    <div ng-if='locations.Results.length == 0' class='alert alert-danger'>
                        No Employees Available
                    </div>  
                </div>
            <!-- End of entire page content-->
            </div>
