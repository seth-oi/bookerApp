<style>
	label {
    display: inline-block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: 700;
    margin: 0 auto;
}
input[type='radio'] {
	position: relative;
	left: 43%;
	margin-bottom: 10px;
}
</style>
<div class='content'>
<div class="container heading-style-5">
    <h4 style="font-size: 24px;" class="heading-title"><strong>Select Gift Templates</strong></h4>
    <i class="fa fa-check-square-o heading-icon"></i>
    <div class="line bg-black"></div>
</div>
	<!-- <h4 style="font-size: 18px;" class="heading-title"><strong>Select Location</strong></h4>
	<div class='locations botMar'>
		<select class='form-control' ng-model='locationID' ng-options="location.ID as location.Address.City for location in locations"></select>
	</div> -->
<div class="listitems" ng-if='gifts.length > 0'>
		<div ng-click="proceed(gift)" class='col-md-3 col-xs-6 text-center giftcertificate' ng-repeat='gift in gifts'>
			<label>{{gift.Name}}</label>
			<img src={{gift.CoverImageUrl}}>
			<input type="radio" ng-hide="true" name="optradio" ng-model='templateID' value={{gift.ID}}>
		</div>
</div>
<div ng-if='gifts.length == 0'>
			<div class='alert alert-info'>
					No Gift's Available
			</div>
</div>
</div>
