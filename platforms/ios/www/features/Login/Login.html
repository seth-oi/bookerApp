            <div class="content">
                <!--Page content goes here, fixed elements go above the all elements class-->
                  <style>
                      .login-create {
                          width: auto;
                          float: right;
                          font-size: 19px;
                          margin-top: 15px;
                          margin-bottom: 30px;
                          color: #fff;
                          transition: all 250ms ease;
                        }
                  </style>
                    <div class="page-login full-bottom">
                        <p class="page-login-logo"></p>
                        <div class="login-input">
                            <i class="fa fa-user"></i>
                            <input style="font-size: 17px;" type="text" ng-model='username' placeholder='E-mail'>
                        </div>
                        <div class="login-password">
                            <i class="fa fa-lock"></i>
                            <input style="font-size: 17px;" type="{{inputType}}" ng-model='password' placeholder='Password'>
                        </div>
                        <div>
                            <input type="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" value="">
                            <label style="position:relative; top:-17px;" ng-click="hideShowPasswordText()" for="checkbox" ng-if="passwordCheckbox">Hide password</label>
                            <label style="position:relative; top:-17px;" ng-click="hideShowPasswordText()" for="checkbox" ng-if="!passwordCheckbox">Show password</label>
                        </div>
                        
                        <a ng-href='#/forgotPassword' class="login-create btn btn-info btn-pink">Forgot Password</a>
                        <div class="clear"></div>
                        <button ng-click='login()' class="login-button button button-small button-green button-fullscreen full-bottom">Login</button>
                        <a ng-href='#/register' class="login-button button button-small button-green button-fullscreen full-bottom borRad fbButton">Create an account</a>
                        <div class="clear"></div>
                        <!-- <p href="#" class="facebook-login facebook-color"><i class="fa fa-facebook"></i>Login with Facebook</p>
                        <p href="#" class="twitter-login twitter-color"><i class="fa fa-twitter"></i>Signin with Twitter</p>
                        <p href="#" class="google-login google-color"><i class="fa fa-google-plus"></i>Register with Google</p> -->
                    </div>
                <!-- End of entire page content-->
            </div>
