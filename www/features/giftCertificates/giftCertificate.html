<style>
	label {
    display: inline-block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: 700;
    margin: 0 auto; 
}
input[type='radio'] {
	position: relative;
	left: 43%;
	margin-bottom: 10px;
}
</style>
<div class='content'>
<div class="container heading-style-5">
    <h4 class="heading-title">Select Gift Templates</h4>
    <i class="fa fa-check-square-o heading-icon"></i>
    <div class="line bg-black"></div>
</div>
<div class="listitems">
		<div ng-click="proceed(location)" class='col-md-3 col-xs-6 text-center' style="float:left; margin-bottom: 15px;border:1px solid #ccc;background-color:#eee;z-index:10;"  ng-repeat='location in locations'>
			<label>{{location.Name}}</label>
			<img style='margin-left:-4px;margin-bottom: 20px;' src={{location.CoverImageUrl}}>
			<input type="radio" name="optradio" ng-model='templateID' value={{location.ID}}>
		</div>
	<div ng-if='locations.Results.length == 0' class='alert alert-danger'>
		No Bookings Available
	</div>	
</div>
</div>
