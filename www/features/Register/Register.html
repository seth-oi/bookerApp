<div class="content">
            <!--Page content goes here, fixed elements go above the all elements class-->
            <div class="page-login full-bottom">
                <p class="page-login-logo"></p>
                <div class="login-mail">
                    <i class="fa fa-user"></i>
                    <input style="font-size: 17px;" ng-model='fname' type="text" placeholder='First Name' required>
                </div>
                <div class="login-mail">
                    <i class="fa fa-user"></i>
                    <input style="font-size: 17px;" ng-model='lname' type="text" placeholder='Last Name' required>
                </div>
                <div class="login-mail">
                    <i class="fa fa-envelope-o"></i>
                    <input style="font-size: 17px;" ng-model='email' type="E-mail" placeholder='E-mail' required>
                </div>                    
                <div class="login-password">
                    <i class="fa fa-lock"></i>
                    <input style="font-size: 17px;" ng-model='password' type="{{inputType}}" placeholder='Password' required>
                </div>
                <div>
                    <input type="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" value="">
                    <label style="position:relative; top:-17px;" for="checkbox"  ng-click="hideShowPasswordText()" ng-if="passwordCheckbox">Hide password</label>
                    <label style="position:relative; top:-17px;" for="checkbox" ng-click="hideShowPasswordText()" ng-if="!passwordCheckbox">Show password</label>                            
                </div>
                <div class="login-password">
                    <i class="fa fa-phone"></i>
                    <input style="font-size: 17px;" ng-model='phone' type="tel" placeholder='xxxxxxxxxx' required>
                </div>
                <div class='locations'>
                    <select class='form-control' required>
                         <option ng-model='locationID' ng-selected='locationID == location.ID' value="{{location.ID}}" ng-repeat='location in locations'>{{location.Address.City}}</option>
                    </select>
                </div>
                <a ng-href='#/login' class="login-already">Already Registered?</a>
                <button ng-click='register()' class="login-button button button-small button-green button-fullscreen full-bottom">Register</button>
                <p ng-click='facebookLogin()' href="#" class="facebook-login facebook-color"><i class="fa fa-facebook"></i>Singup with Facebook</p>
                        <!-- <p ng-click='twitterLogin()' class="twitter-login twitter-color"><i class="fa fa-twitter"></i>Singup with Twitter</p> -->
                        <p ng-click='googleLogin()' class="google-login google-color"><i class="fa fa-google-plus"></i>Singup with Google</p>
            </div>
            <!-- End of entire page content-->
</div>
