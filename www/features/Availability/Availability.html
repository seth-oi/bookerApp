<div ng-cloak class="content">
                <!-- <div class="header-clear-large"></div> -->
                <!--Page content goes here, fixed elements go above the all elements class-->

                <div class="container heading-style-5">
                    <h4 style="font-size: 24px;" class="heading-title"><strong>Select Date and Time</strong></h4>
                    <i class="fa fa-calendar heading-icon"></i>
                    <div class="line bg-black"></div>
                </div>
                <div class="listitems">
                    <div ng-if="dates.length != 0">
                        <label><h4>Select Date</h4></label>
                        <select class='form-control'  ng-options='date as date for date in dates' ng-model='selected.selectedDate'></select>
                        <label><h4>Select Time</h4></label>
                        <select class='form-control'  ng-options='time.index as time.time for time in appTimes' ng-model='selected.selectedTime'></select>
                        <button style='margin-top:20px;' ng-click='addIncompleteBooking()' class="login-button button button-small button-green button-fullscreen full-bottom">Book Appointment</button>
                        <button style="font-size: 20px;color: #FFFFFF;border-radius: 0px;"  ng-click='cancel()' class="login-button button button-small btn btn-danger button-fullscreen full-bottom">Cancel</button>
                    </div>
                    <div ng-if="dates.length == 0">
                        <div class='alert alert-info'>
                            No. Dates Available 
                        </div>
                    </div>
                </div>
            <!-- End of entire page content-->
            </div>
